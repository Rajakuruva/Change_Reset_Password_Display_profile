{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>
<body class="bg-dark">
    <center>
        <nav class="nav bg-secondary">
            <a href="{% url 'admin:index' %} " class="nav-link  mt-2 text-white">Admin_Page</a>

</html>
